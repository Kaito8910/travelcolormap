{% extends "base.html" %}
{% block title %}イベント検索 | 旅色マップ{% endblock %}

{% block main_content %}
<div class="register-container">
    <h1>イベント検索</h1>

    <!-- フラッシュメッセージ -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-message {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('event_search_results1') }}">
    <label for="keyword">キーワード:</label>
    <input type="text" id="keyword" name="keyword" value="{{ keyword or '' }}">

    <label for="ymd">日付 (YYYYMMDD):</label>
    <input type="text" id="ymd" name="ymd" value="{{ ymd or '' }}">

    <label for="prefecture">都道府県:</label>
    <select id="prefecture" name="prefecture">
        <option value="">-- 選択してください --</option>
        <option value="online" {% if prefecture=='online' %}selected{% endif %}>オンライン</option>
        <option value="hokkaido" {% if prefecture=='hokkaido' %}selected{% endif %}>北海道</option>
        <option value="aomori" {% if prefecture=='aomori' %}selected{% endif %}>青森県</option>
        <option value="iwate" {% if prefecture=='iwate' %}selected{% endif %}>岩手県</option>
        <option value="miyagi" {% if prefecture=='miyagi' %}selected{% endif %}>宮城県</option>
        <option value="akita" {% if prefecture=='akita' %}selected{% endif %}>秋田県</option>
        <option value="yamagata" {% if prefecture=='yamagata' %}selected{% endif %}>山形県</option>
        <option value="fukushima" {% if prefecture=='fukushima' %}selected{% endif %}>福島県</option>
        <option value="ibaraki" {% if prefecture=='ibaraki' %}selected{% endif %}>茨城県</option>
        <option value="tochigi" {% if prefecture=='tochigi' %}selected{% endif %}>栃木県</option>
        <option value="gunma" {% if prefecture=='gunma' %}selected{% endif %}>群馬県</option>
        <option value="saitama" {% if prefecture=='saitama' %}selected{% endif %}>埼玉県</option>
        <option value="chiba" {% if prefecture=='chiba' %}selected{% endif %}>千葉県</option>
        <option value="tokyo" {% if prefecture=='tokyo' %}selected{% endif %}>東京都</option>
        <option value="kanagawa" {% if prefecture=='kanagawa' %}selected{% endif %}>神奈川県</option>

        <option value="nagano" {% if prefecture=='nagano' %}selected{% endif %}>長野県</option>

        <option value="toyama" {% if prefecture=='toyama' %}selected{% endif %}>富山県</option>
        <option value="ishikawa" {% if prefecture=='ishikawa' %}selected{% endif %}>石川県</option>
        <option value="fukui" {% if prefecture=='fukui' %}selected{% endif %}>福井県</option>
        <option value="gifu" {% if prefecture=='gifu' %}selected{% endif %}>岐阜県</option>

        <option value="aichi" {% if prefecture=='aichi' %}selected{% endif %}>愛知県</option>
