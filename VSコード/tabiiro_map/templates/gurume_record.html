{% extends "base.html" %}

{% block title %}グルメ記録 | 旅色マップ{% endblock %}

{% block main_content %}

<div class="gourmet-container">

    <h1 class="page-title">グルメ記録</h1>

    <form action="{{ url_for('add_gourmet') }}" method="POST" class="gourmet-form">

        <div class="form-group">
            <label for="store_name">店舗名</label>
            <input type="text" id="store_name" name="store_name" required>
        </div>

        <div class="form-group">
            <label for="menu_name">料理名</label>
            <input type="text" id="menu_name" name="menu_name" required>
        </div>

        <div class="form-group">
            <label for="evaluation">評価</label>
            <select id="evaluation" name="evaluation">
                <option value="1">★☆☆☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="3" selected>★★★☆☆</option>
                <option value="4">★★★★☆</option>
                <option value="5">★★★★★</option>
            </select>
        </div>

        <div class="form-group">
            <label for="visit_date">日付</label>
            <input type="date" id="visit_date" name="visit_date" required>
        </div>

        <div class="form-group">
            <label for="memo">コメント</label>
            <textarea id="memo" name="memo" rows="4"></textarea>
        </div>

        <div class="submit-area">
            <button type="submit" class="submit-btn">登録</button>
        </div>

    </form>

</div>

{% endblock %}
