<h2>検索結果</h2>
<p>検索条件：{{ area }} / {{ category }} / {{ date }}</p>

{% if events %}
    {% for event in events %}
        <div class="event-card">
            <h3>{{ event.name }}</h3>
            <p><b>期間：</b>{{ event.period }}</p>
            <p><b>場所：</b>{{ event.location }}</p>
            <p>{{ event.summary }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>該当するイベントが見つかりませんでした。</p>
{% endif %}
