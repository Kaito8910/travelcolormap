<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}旅色マップ{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="page-layout">
        <div class="page-left">
            <header class="header-section">
                <div class="app-title">旅色マップ</div>
            </header>
            
            <main class="main-content-area">
                <div class="delete-complete-container">
                    <h1>アカウント削除が完了しました</h1>
                    <a href="/" class="back-home-button">ホームへ戻る</a>
                </div>
            </main>
        </div>

        <aside class="page-right-sidebar" id="menu-sidebar">
            <div class="menu-icon-container">
                <div class="menu-icon" id="menu-toggle-button">&#x2261;</div>
            </div>
            
            <nav class="menu-nav" id="menu-list-container">
                <ul class="menu-list">
                    <li><a href="#">旅行先記録</a></li>
                    <li><a href="#">グルメ記録</a></li>
                    <li><a href="#">宿泊検索</a></li>
                    <li><a href="#">イベント検索</a></li>
                    <li><a href="{{ url_for('user_data') }}">アカウント情報</a></li>
                    <li><a href="#">ログアウト</a></li>
                </ul>
            </nav>

            {% block sidebar_content %}
            {% endblock %}
        </aside>
    </div>

    {% block scripts %}
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const toggleButton = document.getElementById('menu-toggle-button');
                const sidebar = document.getElementById('menu-sidebar');
                
                if (toggleButton && sidebar) {
                    toggleButton.addEventListener('click', function() {
                        // sidebar 要素に 'is-closed' クラスを追加/削除する
                        sidebar.classList.toggle('is-closed');
                    });
                }
            });
        </script>
    {% endblock %}
</body>
</html>
