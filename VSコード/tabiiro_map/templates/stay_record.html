{% extends "base.html" %}

{% block title %}宿泊記録 | 旅色マップ{% endblock %}

{% block main_content %}
<div class="stay-record">
    <h2>宿泊記録</h2>

    <form method="post" action="/save_stay" enctype="multipart/form-data">
        <div>
            <label for="hotel_name">宿泊施設名</label><br>
            <input type="text" id="hotel_name" name="hotel_name" placeholder="例：大原リゾートホテル">
        </div>

        <div>
            <label for="checkin_date">チェックイン日</label>
            <input type="date" id="checkin_date" name="checkin_date">

            <label for="checkout_date">チェックアウト日</label>
            <input type="date" id="checkout_date" name="checkout_date">
        </div>

        <div>
            <label for="price">金額</label><br>
            <input type="range" id="price" name="price" min="0" max="100000" step="1000">
        </div>

        <div>
            <label for="photo">写真</label><br>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div>
            <label for="comment">コメント</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" placeholder="旅の思い出などを入力してください"></textarea>
        </div>

        <div>
            <button type="submit">保存</button>
        </div>
    </form>
</div>
{% endblock %}
