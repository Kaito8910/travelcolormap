{% extends "base.html" %}
{% block title %}パスワード変更{% endblock %}

{% block main_content %}
<div class="register-container">
    <h1>パスワード変更</h1>

    <!-- フラッシュメッセージ表示 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="flash-message {{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('user.change_password') }}" method="POST" class="register-form">

        <div class="form-group">
            <label for="current_pwd">現在のパスワード</label>
            <input type="password" id="current_pwd" name="current_pwd" required>
        </div>

        <div class="form-group">
            <label for="new_pwd">新しいパスワード</label>
            <input type="password" id="new_pwd" name="new_pwd" required>
        </div>

        <div class="form-group">
            <label for="confirm_pwd">新しいパスワード（確認）</label>
            <input type="password" id="confirm_pwd" name="confirm_pwd" required>
        </div>

        <button type="submit" class="submit-button">変更する</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{{ url_for('user.user_data') }}" class="btn btn-secondary">戻る</a>
    </div>
</div>
{% endblock %}
