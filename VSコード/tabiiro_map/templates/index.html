<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>旅色マップ - アカウント作成</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>旅色マップへようこそ！</h1>

    <form id="signupForm">
      <label>ユーザID<span class="required">＊</span></label>
      <input type="text" id="userId" placeholder="" required>

      <label>名前<span class="required">＊</span></label>
      <input type="text" id="name" placeholder="" required>

      <label>メールアドレス<span class="required">＊</span></label>
      <input type="email" id="email" placeholder="" required>

      <label>パスワード<span class="required">＊</span></label>
      <input type="password" id="password" placeholder="" required>

      <button type="submit" class="submit-btn">アカウント作成</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
