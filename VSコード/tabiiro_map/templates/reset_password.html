{% extends "base.html" %}
{% block title %}パスワード再設定{% endblock %}

{% block main_content %}
<div class="register-container">
    <h1>パスワード再設定</h1>

    <p>ここに新しいパスワードを入力してください。</p>

    <form method="POST" action="">
        <div class="form-group">
            <label for="new_pwd">新しいパスワード</label>
            <input type="password" id="new_pwd" name="new_pwd" required>
        </div>

        <div class="form-group">
            <label for="confirm_pwd">新しいパスワード（確認）</label>
            <input type="password" id="confirm_pwd" name="confirm_pwd" required>
        </div>

        <button type="submit" class="submit-button">再設定</button>
    </form>

    <p style="margin-top: 20px;">
        <a href="{{ url_for('login') }}">ログイン画面に戻る</a>
    </p>
</div>
{% endblock %}
